version: '3.8'

services:
  db:
    image: m.daocloud.io/docker.io/library/postgres:15-alpine
    container_name: uptime_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-uptime_w33d}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"

  redis:
    image: m.daocloud.io/docker.io/library/redis:7-alpine
    container_name: uptime_redis
    restart: always
    ports:
      - "127.0.0.1:6380:6379"

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: uptime_backend
    restart: always
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-uptime_w33d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-changeme}
    ports:
      - "127.0.0.1:7080:8080"

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # If VITE_API_URL is not set, default to /api (relative path)
        # This allows Nginx in the frontend container to proxy requests to backend
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: uptime_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3090:80"

volumes:
  postgres_data:
